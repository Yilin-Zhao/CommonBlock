{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
  <h2>Search for Apartment Listings</h2>
  <form action="{{ url_for('search_results') }}" method="get">
    <label for="min_rent">Minimum Rent:</label>
    <input type="number" id="min_rent" name="min_rent" required>
    <br>
    <label for="max_rent">Maximum Rent:</label>
    <input type="number" id="max_rent" name="max_rent" required>
    <br>
    <label for="num_bedrooms">Number of Bedrooms:</label>
    <select id="num_bedrooms" name="num_bedrooms" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5+</option>
    </select>
    <br>
    <button type="submit">Search</button>
  </form>
{% endblock %}
