{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
  <h1>Log In</h1>
  <form method="post">
    {{ form.csrf_token }}
    <label for="{{ form.email.id }}">{{ form.email.label.text }}</label>
    {{ form.email }}
    <label for="{{ form.password.id }}">{{ form.password.label.text }}</label>
    {{ form.password }}
    {{ form.submit }}
  </form>
  <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here.</a></p>
{% endblock %}
