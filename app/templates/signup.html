{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Sign Up</h1>
  <form method="post">
    {{ form.csrf_token }}
    <label for="{{ form.username.id }}">{{ form.username.label.text }}</label>
    {{ form.username }}
    <label for="{{ form.email.id }}">{{ form.email.label.text }}</label>
    {{ form.email }}
    <label for="{{ form.password.id }}">{{ form.password.label.text }}</label>
    {{ form.password }}
    {{ form.submit }}
  </form>
{% endblock %}
